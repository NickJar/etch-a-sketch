<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Etch a Sketch</title>
</head>
<body>
   <div class="flex-container">
    <div class="title"><h1 style="color: rgb(124, 216, 164)">Etch-a-Sketch</h1></div>
    <div class="content">
        <div class="board"></div>
        <div class="buttons">
            <button onclick="changeColor('Black')">Black</button>
            <button onclick="changeColor('White')">White</button>
            <button onclick="changeColor('random')">Rainbow</button>
        
         <div>
            <input 
            type="text" 
            placeholder="Set board size (max 100)" 
            value="16" 
            onchange="changeSize(this.value)"
            />
            <button>Set Size</button>
            
        </div>
        <button onclick="clearBoard()">Reset</button>
    </div>
    </div>
   </div>
   <script src="./javascript/javascript.js"></script>
</body>
</html>
